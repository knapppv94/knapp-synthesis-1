<title>W3.CSS Slideshow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/lib/w3.css">
<body>

<h1 align="center" style="font-family: Garamond bold">Measuring Key Terms</h1>

<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="hitler_dispersion_plot.png" style="width:100%">
    <div class="w3-display-bottomright w3-container w3-padding-10 w3-vivid-pink"><em>Adolf Hitler</em></div></div>
<div class="w3-display-container mySlides">
  <img src="musso_dispersion_plot.png" style="width:100%">
     <div class="w3-display-bottomright w3-container w3-padding-10 w3-vivid-pink"><em>Benito Mussolini</em></div></div>
<div class="w3-display-container mySlides">
  <img src="franco_dispersion_plot.png" style="width:100%">
     <div class="w3-display-bottomright w3-container w3-padding-10 w3-vivid-pink"><em>Francisco Franco</em></div></div>
<div class="w3-display-container mySlides">
  <img src="trump_dispersion_plot.png" style="width:100%">
     <div class="w3-display-bottomright w3-container w3-padding-10 w3-vivid-pink"><em>Donald Trump</em></div>
  </div>

<button class="w3-button w3-display-left w3-vivid-pink" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-vivid-pink" onclick="plusDivs(1)">&#10095;</button>
</div>



  <!-- JavaScript -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../dist/js/bootstrap.js"></script>

  <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>


</body>
